<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="loginscreen">
      <div class="form-side">
        <div class="form-section">
          <h1>Sign Up</h1>
          <p>Give us some of your information to get free access</p>
          <form class="" action="#" method="#">
            <div class="form-group">
              <label for="name"> Name </label>
              <input type="text" id="name" name="" value="">
            </div>
            <div class="form-group">
              <label for="name"> Your e-mail </label>
              <input type="text" name="" value="">
            </div>
            <div class="form-group">
              <label for="name"> Password </label>
              <input type="text" name="" value="">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" name="" value="">
                By creating an account you agree to the terms of use and privacy policy
              </label>
            </div>
            <div class="form-group">
              <button  type="button" name="button">Create Account</button>
            </div>
          </form>
          <p class="login_p">Already have an account <a href="#">Log in</a></p>
        </div>
      </div>
      <div class="imagescreen">
        <div class="image">
          <img src="images/1.jpg" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
